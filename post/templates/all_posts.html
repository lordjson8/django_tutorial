{% extends "base.html" %}

{% block content %}
 <h1>All Posts</h1>
    <div class="post-container">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content }}</p>
                {% if post.file %}
                    <img src="{{ post.file.url }}" class="img-fluid">
                {% endif %}
            </div>
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
    </div>
{% endblock %}
